<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Conversión de RECARGAS DIRECTV COLOMBIA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tabla de Conversión de RECARGAS DIRECTV COLOMBIA de Pesos a Bolívares</h1>
        <div class="form-group">
            <label for="monto">Ingrese el monto en pesos:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto en pesos">
        </div>
        <div class="form-group">
            <button onclick="convertir()">Convertir</button>
        </div>
        <table class="conversion-table">
            <thead>
                <tr>
                    <th>Monto en Pesos</th>
                    <th>Equivalencia en Bolívares</th>
                </tr>
            </thead>
            <tbody id="conversion-body">
                <!-- La tabla de conversiones se llenará aquí -->
            </tbody>
        </table>
        <div class="form-group">
            <label for="suma">Ingrese el monto a sumar:</label>
            <input type="number" id="suma" placeholder="Ingrese el monto a sumar">
        </div>
        <div class="form-group">
            <button onclick="sumar()">Sumar</button>
        </div>
        <div class="result-group">
            <p id="resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
